name: CI PR Pipeline - AgriShop

on:
  pull_request:
    branches: [ develop ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [8.0]

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # --------- .NET Core Setup ----------
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore NuGet packages
      working-directory: ./AgriShop.API
      run: dotnet restore

    - name: Build .NET solution
      working-directory: ./AgriShop.API
      run: dotnet build --no-restore --configuration Release

    - name: C# Lint & Format Check
      working-directory: ./AgriShop.API
      run: dotnet format --verify-no-changes --fix-whitespace --fix-style warn

    # --------- PR Comments for Build/Lint Issues ----------
    - name: Create PR comments for build/lint errors
      if: failure()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        message: |
          ⚠️ Issues found in the build or linting process:
            - File: ${{ github.event.pull_request.head.ref }}/AgriShop.API/Program.cs (example)
            - Issue: Check build logs for details
