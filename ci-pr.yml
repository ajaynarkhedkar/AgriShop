
name: CI PR Pipeline - AgriShop

on:
  pull_request:
    branches: [ develop ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [8.0]

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # --------- .NET Core Setup ----------
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore NuGet packages
      working-directory: ./AgriShop.API
      run: dotnet restore

    - name: Build .NET solution
      working-directory: ./AgriShop.API

      run: dotnet build --no-restore --configuration Release
