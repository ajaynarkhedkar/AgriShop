name: CI PR Pipeline - AgriShop

on:
  pull_request:
    branches: [ develop ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [8.0]
        node-version: [20.x]

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # --------- .NET Core Setup ----------
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore NuGet packages
      working-directory: ./AgriShop.API
      run: dotnet restore

    - name: Build .NET solution
      working-directory: ./AgriShop.API
      run: dotnet build --no-restore --configuration Release /warnaserror

    - name: C# Lint & Format Check
      working-directory: ./AgriShop.API
      run: dotnet format --verify-no-changes --fix-whitespace --fix-style warn

    # --------- Node.js / Angular Setup ----------
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Angular dependencies
      working-directory: ./ClientApp
      run: npm ci

    - name: Lint Angular
      working-directory: ./ClientApp
      run: npx eslint . --ext .ts,.js --max-warnings=0

    - name: Build Angular
      working-directory: ./ClientApp
      run: npm run build -- --prod

    # --------- PR Comments for Linting (Optional Advanced) ----------
    - name: Create PR comments for lint errors
      if: failure()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: ./ClientApp
        message: |
          ⚠️ Linting issues found! Please check C# formatting and Angular lint warnings.
          - Unused parameters
          - Lines > 2 continue (C#)
          - Angular ESLint issues
